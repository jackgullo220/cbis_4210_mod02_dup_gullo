<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Braves Legends{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Braves Legends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('hank_aaron') }}">Hank Aaron</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('chipper_jones') }}">Chipper Jones</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('greg_maddux') }}">Greg Maddux</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('freddie_freeman') }}">Freddie Freeman</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('ronald_acuna') }}">Ronald Acu√±a Jr.</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-dark text-white">
    <p>&copy; 2025 Braves Legends | Created for a Flask Web Project</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
